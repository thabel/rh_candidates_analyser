version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: recruitment_php
    volumes:
      - .:/var/www/html
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_ENV=prod
    depends_on:
      - database
    networks:
      - recruitment_network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: recruitment_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - php
    networks:
      - recruitment_network

  database:
    image: mysql:8.0
    container_name: recruitment_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recruitment
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - recruitment_network

networks:
  recruitment_network:
    driver: bridge

volumes:
  db_data:
